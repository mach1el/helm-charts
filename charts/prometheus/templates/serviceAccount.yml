{{- if .Values.serviceAccounts.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    {{- include "prometheus.labels" . | nindent 4 }}
  name: {{ include "prometheus.serviceAccountName" . }}
  namespace: {{ .Values.namespace }}
  annotations:
{{ toYaml .Values.serviceAccounts.annotations | indent 4 }}
{{- end }}